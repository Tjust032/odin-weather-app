<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    <script defer src="index.js"></script></head>
    <body>
        <div class="container">
            <img
                class="background-gif"
                src="https://64.media.tumblr.com/d7d55e3f10289078728eba984aad397d/7206d23979b8b657-7a/s500x750/40f7c9cfbea7931e9d56135b4b0d3dfd8a91615f.gifv"
                alt="Background GIF"
            />
            <div class="weather-container">
                <form class="search-bar">
                    <input type="text" placeholder="Enter city name" />
                </form>

                <div class="weather-info">
                    <div class="weather-icon">
                        <img
                            src="https://cdn-icons-png.flaticon.com/512/9055/9055356.png"
                            alt="Weather Icon"
                        />
                    </div>
                    <div class="temperature">94</div>
                    <div class="location">Atlanta</div>
                </div>

                <div class="weather-stats">
                    <div class="stat">
                        <div class="weather-icon">
                            <img
                                src="https://static-00.iconduck.com/assets.00/humidity-icon-2048x1675-xxsge5os.png"
                                alt="Humidity Icon"
                            />
                        </div>
                        <div class="labels">
                            <div
                                id="humidity-label"
                                class="weather-label bigger-label"
                            >
                                64%
                            </div>
                            <div class="weather-label">Humidity</div>
                        </div>
                    </div>
                    <div class="stat2">
                        <div class="weather-icon">
                            <img
                                src="https://www.pngkit.com/png/full/333-3331140_wind-icon-png-www-imgkid-com-the-image.png"
                                alt="Wind Speed Icon"
                            />
                        </div>
                        <div class="labels">
                            <div
                                id="wind-label"
                                class="weather-label bigger-label"
                            >
                                18 km/h
                            </div>
                            <div class="weather-label">Wind Speed</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
